<!DOCTYPE html>
<html>

<head>
    <title>Calculate a and b</title>
</head>

<body>
    <h1>Calculate a and b</h1>
    <form>
        <label for="ratio">Enter the ratio of a:b:</label><br />
        <input type="text" id="ratio" name="ratio" /><br />
        <label for="fixed">Enter the fixed number:</label><br />
        <input type="text" id="fixed" name="fixed" value="262144" /><br />
        <input type="button" value="Calculate" onclick="calculate()" />
    </form>
    <p id="result"></p>

    <script>
        const calculate = () => {
            const [ratioA, ratioB] = document.getElementById("ratio").value.split(":");
            const fixed = document.getElementById("fixed").value;
            const a = Math.sqrt((fixed * ratioA) / ratioB);
            const b = fixed / a;
            document.getElementById("result").innerHTML = `a = ${a.toFixed(
                2
            )}, b = ${b.toFixed(2)}`;
        };
    </script>
</body>

</html>
